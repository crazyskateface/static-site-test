<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Static site test</h1>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <h2 id="content" style="margin:auto;width:200px;"></h2>
    <section class="card-row">
        <div class="card">
          <img src="https://picsum.photos/seed/coffee1/400/300" />
          
          <h3>Rise & Grind <em>$25</em></h3>
          
          <p> This is a card that will have additional info on it for attributes of a cool place.
          </p>
          
          <a class="button" href="#">Link to some cool place</a>
          
        </div>
    </section>
    
    
    
    
    <script>
        var d = document.getElementById('content');
        var links = document.querySelectorAll('a');
        var card = document.querySelector('.card');
        links.forEach(function(link){
            link.addEventListener('click', function(e){
                e.preventDefault();
                d.innerHTML = this.innerHTML + ' clicked<p>Here\'s a card</p';
                
                card.style.display = 'block';
            })
        })
    </script>

</body>
</html>
